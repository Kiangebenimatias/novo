<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="shortcut icon" href="abrirconta/favicon-32x32.png" type="image/x-icon">
    <title>Abrirconta</title>
    <link rel="stylesheet" href="abrirconta.css">
</head>
<body>
    <header>
        Abertura de Conta!
    </header>
    <section>
        <div id="abrir0"></div>
        <div id="abrir1">
            <p>Nome:</p> 
            <input type="text" name="txtabrirnome" id="txtabrirnome">
            <p>Apelido:</p>
            <input type="text" name="txtabrirapelido" id="txtabrirapelido">
            <p>Telefone</p> 
            <input type="tel" name="txtabrirtel" id="txtabrirtel">
            <p>Ano de Nascimento:</p> 
            <input type="number" name="txtabrirdata" id="txtabrirdata">
            <p>E-mail:</p> 
            <input type="email" name="txtabriremail" id="txtabriremail">
            <p>Morada</p> 
            <input type="text" name="txtabrirmorada" id="txtabrirmorada">
        </div>
        <div id="abrir2">
            <p>Palavra-Passe:</p>
            <input type="password" name="txtabrirpalavrapasse1" id="txtabrirpalavrapasse1">
            <p>Palavra-Passe:Repita</p>
            <input type="password" name="txtabrirpalavrapasse2" id="txtabrirpalavrapasse2">
            <p>Codigo de 16 digitos:</p>
            <input type="tel" name="txtabrircodigo" id="txtabrircodigo">
        </div>
        <div id="abrir3">Dados Pessoais

        </div>
        <div id="abrir4">Segurança

        </div>
        <div id="abrir5">
            <p>Atenção!</p>
            <p><strong>Depois de preecher todos os campos clique no botão abaixo</strong></p>
            <input id="criar" type="button" value="Criar" onclick="cria()">
            
        </div>

    </section>
    <script src="sweetalert2.all.min.js"></script>
    <script src="abrirconta.js"></script>
</body>
</html>
